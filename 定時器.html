<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div" style="font-size: 50px;"></div>
    <script>
        let div = document.getElementById('div');
        let s = 1;
        window.onload = ()=>{
          let timer = setInterval(() => {
            div.innerHTML = s++;
            if(s > 3){
                clearInterval(timer);
            }
          }, 1000);
        };
    </script>
</body>
</html>
